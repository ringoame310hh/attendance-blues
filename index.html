<body>

<script>
  // Firebaseè¨­å®š
  const firebaseConfig = {
    apiKey: "AIzaSyAwqkVqedEvRZn_dZj5w0ScUjjyFqMmoeQ",
    authDomain: "blues-attendance.firebaseapp.com",

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const eventsDiv = document.getElementById("events");

  // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å–å¾—
  db.collection("events").orderBy("sortDate")
    .onSnapshot(snapshot => {
      eventsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const e = doc.data();
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <div class="event-title">[${e.ha}] ${e.date}ï¼š${e.title}</div>
          <button class="yes" onclick="vote('${doc.id}','yes')">å‚åŠ </button>
          <button class="no" onclick="vote('${doc.id}','no')">æ¬ å¸­</button>
          <button onclick="deleteEvent('${doc.id}')" style="background:#999;color:white;">å‰Šé™¤</button>
          <div class="list">
            å‚åŠ ï¼š${(e.yes || []).join(", ")}<br>
            æ¬ å¸­ï¼š${(e.no || []).join(", ")}
          </div>
        `;
        eventsDiv.appendChild(div);
      });
    });

  function addEvent() {
  const date = prompt("æ—¥ä»˜");
    const [m, d] = date.split("/").map(Number);
const sortDate = m * 100 + d;

  const title = prompt("å†…å®¹");
  if (!date || !title) return;

  const isHome = confirm("HorAï¼Ÿ\nãƒ›ãƒ¼ãƒ  = H / ã‚¢ã‚¦ã‚§ã‚¤ = A");
  const ha = isHome ? "H" : "A";

  const [month,day] = date.split("/");
    const sortDate = '${new Date().getFullYear()}${month.padStart(2,"0")}${day.padstart(2,"0")}';

  db.collection("events").add({
    date,
    sortDate,
    title,
    ha,
    yes: [],
    no: []
  });
}


  function vote(id, type) {
    const name = prompt("åå‰");
    if (!name) return;

    const ref = db.collection("events").doc(id);
    ref.get().then(doc => {
      const data = doc.data();
      const yes = new Set(data.yes || []);
      const no = new Set(data.no || []);
      yes.delete(name);
      no.delete(name);
      if (type === "yes") yes.add(name);
      if (type === "no") no.add(name);
      ref.update({
        yes: Array.from(yes),
        no: Array.from(no)
      });
    });
  }
  function deleteEvent(id) {
  if (!confirm("ã“ã®æ—¥ç¨‹ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

  db.collection("events").doc(id).delete();
}

</script>
