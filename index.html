<script>
  // ğŸ”´ Firebaseè¨­å®šï¼ˆã‚ã¨ã§æ›¸ãæ›ãˆã‚‹ï¼‰
  const firebaseConfig = {
  apiKey: "AIzaSyAwqkVqedEvRZn_dZj5w0ScUjjyFqMmoeQ",
  authDomain: "blues-attendance.firebaseapp.com",
  projectId: "blues-attendance",

  messagingSenderId: "256494769986",
  appId: "1:256494769986:web:9ac04021128711aa945adb"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const eventsDiv = document.getElementById("events");

  // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å–å¾—
  db.collection("events").orderBy("date")
    .onSnapshot(snapshot => {
      eventsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const e = doc.data();
        const div = document.createElement("div");
        div.className = "event"${e.type || ""}';
        div.innerHTML = `
  <div class="event-title">${e.date}ï¼š${e.title}</div>
  <button class="yes" onclick="vote('${doc.id}','yes')">å‚åŠ </button>
  <button class="no" onclick="vote('${doc.id}','no')">æ¬ å¸­</button>
  <button onclick="deleteEvent('${doc.id}')" style="background:#999;color:white;">
    å‰Šé™¤
  </button>
  <div class="list">
    å‚åŠ ï¼š${(e.yes || []).join(", ")}<br>
    æ¬ å¸­ï¼š${(e.no || []).join(", ")}
  </div>
`;

        eventsDiv.appendChild(div);
      });
    });

  function addEvent() {
  const date = prompt("æ—¥ä»˜ï¼ˆä¾‹ï¼š2026-03-10ï¼‰");
  const title = prompt("å†…å®¹ï¼ˆä¾‹ï¼šãƒªãƒ¼ã‚°æˆ¦ vs â—‹â—‹ï¼‰");
  if (!date || !title) return;

  const type = prompt("ãƒ›ãƒ¼ãƒ  or ã‚¢ã‚¦ã‚§ã‚¤ï¼Ÿï¼ˆhome / awayï¼‰", "home");
  if (type !== "home" && type !== "away") {
    alert("home ã‹ away ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  db.collection("events").add({
    date,
    title,
    type,   // â† ã“ã“ãŒè¿½åŠ ãƒã‚¤ãƒ³ãƒˆ
    yes: [],
    no: []
  });
}

  function vote(id, type) {
    const name = prompt("åå‰");
    if (!name) return;

    const ref = db.collection("events").doc(id);
    ref.get().then(doc => {
      const data = doc.data();
      const yes = new Set(data.yes || []);
      const no = new Set(data.no || []);
      yes.delete(name);
      no.delete(name);
      if (type === "yes") yes.add(name);
      if (type === "no") no.add(name);
      ref.update({
        yes: Array.from(yes),
        no: Array.from(no)
      });
    });
  }
  function deleteEvent(id) {
  if (!confirm("ã“ã®æ—¥ç¨‹ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

  db.collection("events").doc(id).delete();
}

</script>
